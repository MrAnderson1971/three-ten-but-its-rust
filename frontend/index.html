<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Engine Frontend</title>
    <style>
        * {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }
    </style>
</head>
<body>
<p>i lied, there is no UX</p>

<textarea id="query-input" placeholder=''></textarea>

<button id="submit-btn">Query Sections</button>
<button id="query-rooms">Query Rooms</button>

<div id="result"></div>

<script>
    document.getElementById('submit-btn').addEventListener('click', async () => {
        const queryInput = document.getElementById('query-input').value;
        const resultDiv = document.getElementById('result');

        try {
            const response = await fetch(`http://127.0.0.1:310/sections?q=${encodeURIComponent(queryInput)}`);
            resultDiv.textContent = await response.text();
        } catch (error) {
            resultDiv.textContent = `${error.message}`;
        }
    });

    document.getElementById('query-rooms').addEventListener('click', async () => {
        const queryInput = document.getElementById('query-input').value;
        const resultDiv = document.getElementById('result');

        try {
            const response = await fetch(`http://127.0.0.1:310/rooms?q=${encodeURIComponent(queryInput)}`);
            resultDiv.textContent = await response.text();
        } catch (error) {
            resultDiv.textContent = `${error.message}`;
        }
    })
</script>
</body>
</html>
