<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Engine Frontend</title>
    <style>
        * {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }
    </style>
</head>
<body>
<p>fuck you, there is no UX</p>

<textarea id="query-input" placeholder=''></textarea>

<button id="submit-btn">Submit Query</button>

<div id="result"></div>

<script>
    document.getElementById('submit-btn').addEventListener('click', async () => {
        const queryInput = document.getElementById('query-input').value;
        const resultDiv = document.getElementById('result');

        try {
            const response = await fetch(`http://127.0.0.1:310/courses?q=${encodeURIComponent(queryInput)}`);
            const text = await response.text();
            resultDiv.textContent = text;
        } catch (error) {
            resultDiv.textContent = `${error.message}`;
        }
    });

    // Allow Enter key to submit (Shift+Enter for newline)
    document.getElementById('query-input').addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            document.getElementById('submit-btn').click();
        }
    });
</script>
</body>
</html>
